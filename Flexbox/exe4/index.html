<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibel Box</title>
<style>

    div.container{
        background-color: brown;
        height: 250px;
        display: flex;
        flex-flow: column nowrap;
        justify-content: space-evenly;
        align-items: center;
        
    }

    div.item{
        background-color: bisque;
        text-align: center;
        border: 1px solid rgb(213, 217, 247);
        
    }

</style>
</head>
<body>
    <div class="container">
        <div class="item">A CAIXA DE TEXTO </div>
        <div class="item">B CAIXA DE TEXTO </div>
        <div class="item">C CAIXA DE TEXTO </div>
        <div class="item">D CAIXA DE TEXTO </div>
        <div class="item">E CAIXA DE TEXTO </div>
        <div class="item">F CAIXA DE TEXTO </div>
        <div class="item">G CAIXA DE TEXTO </div>
    </div>
    
</body>
</html>
