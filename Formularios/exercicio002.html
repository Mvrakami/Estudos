<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <h1>Exemplos de formulário</h1>

<fieldset>

    <legend>Sexo</legend>
        <input type="radio" name="sexo" id="fem" value="F"><label for="fem">Feminino</label>
        <input type="radio" name="sexo" id="masc" value="M"><label for="masc">Masculino</label>

</fieldset>

<fieldset>

    <legend>Esportes favoritos</legend>
        <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
        <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label>
        <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
        <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label>

</fieldset>

    <input type="submit" value="Enviar">
    <input type="reset" value="Apagar">





    </form>
    
</body>
</html>
