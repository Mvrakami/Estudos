<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="formulario.php" method="get">

        <p><label for="inome">Nome</label>
        <input type="text" id="inome" name="nome" placeholder="Nome completo" minlength="6">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.5" min="0" max="10">
        </p>

        <p>
            <label for="idata">Data da prova</label>
            <input type="date" name="data" id="idata">
        </p>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Apagar">

        </p>


    </form>
    
</body>
</html>
